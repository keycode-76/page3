<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Atlan</title>
    <style>
        @keyframes loading {
        0% { opacity: 1;}
        40% { opacity: 0.2;}
      }
        #initializator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: gray;
            padding: 20px;
            border-radius: 2vh;
            font-family: system-ui;
            animation: loading 2.2s infinite;
        }
    </style> 

</head>
<body>
    <div id="game_container">
        <div id= "language_div">
            <button id="EN">EN</button>
            <button id="CH">中文</button>
        </div>
        <button id="click_to_start">click to start</button>
        <img class="CH" src="src\assets\img\main\cover-ch.png">
        <img class="EN" src="src\assets\img\main\cover-en.png">
    </div>
    <div id="initializator">Loading</div>
    <script type="module" src="src/model/main.js"></script>
</body>
</html>
